<!DOCTYPE html>
<html lang="pa">
    <head>
       
        <title>Afghani Calendar</title>
        <link href="style.css" rel="stylesheet">
        <meta charset="utf-8"/>
    </head>
    <body>
        <section id="container">
            <header>
                
                <h1><span id="shamsiDate"></span></h1>
                <h2 class="miladi"><span id="miladiDate"></span></h2>
                <div class="week-days" dir="rtl">
                    <p>ش</p>
                    <p>ی</p>
                    <p>د</p>
                    <p>س</p>
                    <p>چ</p>
                    <p>پ</p>
                    <p>ج</p>
                </div>
                <div id="days" dir="rtl">
                     
                </div>
            </header>
            <div class="actions">
                <button id="nextMonth" aria-label="Previous Slidex"><</button>
                <button id="previousMonth" aria-label="Next Slide">></button>
            </div>
            DevelopedBy: AliHPanahi
            
        </section>
        <div id="overlay" style="display: none;">
            <div id="modal">
                <select id="select_year">
                    
                </select>
                <select id="select_month">
                    <option value="1">حمل</option>
                    <option value="2">ثور</option>
                    <option value="3">جوزا</option>
                    <option value="4">سرطان</option>
                    <option value="5">اسد</option>
                    <option value="6">سنبله</option>
                    <option value="7">میزان</option>
                    <option value="8">عقرب</option>
                    <option value="9">قوس</option>
                    <option value="10">جدی</option>
                    <option value="11">دلو</option>
                    <option value="12">حوت</option>
                </select>
                <a href="#" id="modalBtn" class="modalBtn">انتخاب</a>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
