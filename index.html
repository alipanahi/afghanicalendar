<!DOCTYPE html>
<html lang="pa">
    <head>
       
        <title>Afghani Calendar</title>
        <link href="style.css" rel="stylesheet">
        <meta charset="utf-8"/>
    </head>
    <body>
        <section id="container">
            <header>
                
                <h1><span id="shamsiDate"></span></h1>
                <h2 class="miladi"><span id="miladiDate"></span></h2>
                <div class="week-days" dir="rtl">
                    <p>ش</p>
                    <p>ی</p>
                    <p>د</p>
                    <p>س</p>
                    <p>چ</p>
                    <p>پ</p>
                    <p>ج</p>
                </div>
                <div id="days" dir="rtl">
                     
                </div>
            </header>
            <div class="actions">
                <button id="nextMonth" aria-label="Previous Slidex"><</button>
                <button id="previousMonth" aria-label="Next Slide">></button>
            </div>
        </section>
        <script src="index.js"></script>
    </body>
</html>
